<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="Stylesheet" href="./assets/css/style.css">
    <title>Google Keep</title>
</head>
<body>
    <!--Navbar starts here-->
<div class="nav">
    <div class="nav-left">
        <div class="logo-menu">
            <span class="material-symbols-outlined nav-icon menu-icon">menu</span>
            <img class="logo" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Logo" >
            <p Class="logo-text">Keep</p>
    
        </div>
        <div class="search-area">
            <form action="">
                <button><span class="material-symbols-outlined nav-icon search-icon">search</span></button>
                <input type="text" placeholder="search">
            </form>
    
        </div>

    </div>
   
    <div class="nav-right">
        <div class="icons">
            <span class="material-symbols-outlined nav-icon">refresh</span>
            <span class="material-symbols-outlined nav-icon">view_agenda</span>
            <span class="material-symbols-outlined nav-icon">settings</span>
    
        </div>
        <div class="apps-profile">
            <span class="material-symbols-outlined nav-icon">apps</span>
            <span class="material-symbols-outlined nav-icon">account_circle</span>
    
        </div>

    </div>
   

</div>
<!--Main container-->
<div class="container">

    <!--Sidebar container-->
    <div class="sidebar">

    </div>

    <!--Content container-->
    <div class="main-content">

    </div>

</div>
<!--Script tags-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
